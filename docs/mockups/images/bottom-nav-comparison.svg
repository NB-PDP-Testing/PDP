<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px system-ui; fill: #1a1a1a; }
      .subtitle { font: 14px system-ui; fill: #666; }
      .label { font: 12px system-ui; fill: #333; }
      .label-bad { font: 11px system-ui; fill: #dc2626; }
      .label-good { font: 11px system-ui; fill: #16a34a; }
      .phone-frame { fill: #1f2937; }
      .screen { fill: #ffffff; }
      .nav-top { fill: #1e3a5f; }
      .nav-bottom { fill: #f8fafc; }
      .nav-text { font: 11px system-ui; fill: white; }
      .nav-text-dark { font: 11px system-ui; fill: #64748b; }
      .nav-text-active { font: 11px system-ui; fill: #2563eb; font-weight: bold; }
      .fab { fill: #2563eb; }
      .content-text { font: 12px system-ui; fill: #94a3b8; }
      .badge { fill: #16a34a; }
      .badge-text { font: bold 10px system-ui; fill: white; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Bottom Navigation vs Top Navigation</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">72% of users prefer bottom navigation (Nielsen Norman Group)</text>

  <!-- Current (Left Phone) -->
  <g transform="translate(100, 80)">
    <text x="100" y="0" text-anchor="middle" class="label">Current Design</text>

    <!-- Phone frame -->
    <rect x="20" y="20" width="160" height="340" rx="20" class="phone-frame"/>
    <rect x="28" y="28" width="144" height="324" rx="16" class="screen"/>

    <!-- Top navigation -->
    <rect x="28" y="28" width="144" height="36" rx="16" ry="0" class="nav-top"/>
    <rect x="28" y="48" width="144" height="16" class="nav-top"/>
    <text x="45" y="50" class="nav-text">Home</text>
    <text x="85" y="50" class="nav-text">Coach</text>
    <text x="130" y="50" class="nav-text">Admin</text>
    <rect x="155" y="38" width="12" height="2" fill="white"/>
    <rect x="155" y="42" width="12" height="2" fill="white"/>
    <rect x="155" y="46" width="12" height="2" fill="white"/>

    <!-- Content area -->
    <text x="100" y="180" text-anchor="middle" class="content-text">Content Area</text>

    <!-- Thumb zone indicator -->
    <ellipse cx="100" cy="320" rx="50" ry="30" fill="#fecaca" opacity="0.5"/>
    <text x="100" y="380" text-anchor="middle" class="label-bad">Navigation out of</text>
    <text x="100" y="395" text-anchor="middle" class="label-bad">thumb reach</text>
  </g>

  <!-- Proposed (Right Phone) -->
  <g transform="translate(500, 80)">
    <text x="100" y="0" text-anchor="middle" class="label">Proposed Design</text>
    <rect x="130" y="-10" width="90" height="18" rx="9" class="badge"/>
    <text x="175" y="3" text-anchor="middle" class="badge-text">Recommended</text>

    <!-- Phone frame -->
    <rect x="20" y="20" width="160" height="340" rx="20" class="phone-frame"/>
    <rect x="28" y="28" width="144" height="324" rx="16" class="screen"/>

    <!-- Simple top bar -->
    <rect x="28" y="28" width="144" height="36" fill="#f8fafc"/>
    <line x1="28" y1="64" x2="172" y2="64" stroke="#e2e8f0" stroke-width="1"/>
    <text x="50" y="50" class="label">Players</text>
    <circle cx="155" cy="46" r="10" fill="#f1f5f9"/>
    <text x="155" y="50" text-anchor="middle" style="font: 14px system-ui; fill: #64748b;">+</text>

    <!-- Content area -->
    <text x="100" y="180" text-anchor="middle" class="content-text">More Space</text>
    <text x="100" y="195" text-anchor="middle" class="content-text">for Content!</text>

    <!-- Bottom navigation -->
    <rect x="28" y="296" width="144" height="56" fill="#f8fafc"/>
    <line x1="28" y1="296" x2="172" y2="296" stroke="#e2e8f0" stroke-width="1"/>

    <!-- Nav items -->
    <g transform="translate(40, 306)">
      <!-- Home -->
      <rect x="0" y="0" width="24" height="24" fill="none"/>
      <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" transform="scale(0.8)" fill="#2563eb"/>
      <text x="12" y="35" text-anchor="middle" class="nav-text-active">Home</text>
    </g>

    <g transform="translate(68, 306)">
      <!-- Users -->
      <circle cx="12" cy="8" r="4" fill="none" stroke="#64748b" stroke-width="1.5"/>
      <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="none" stroke="#64748b" stroke-width="1.5" transform="scale(0.8)"/>
      <text x="12" y="35" text-anchor="middle" class="nav-text-dark">Players</text>
    </g>

    <!-- FAB (Add button) -->
    <g transform="translate(96, 290)">
      <circle cx="12" cy="12" r="18" class="fab"/>
      <line x1="12" y1="5" x2="12" y2="19" stroke="white" stroke-width="2"/>
      <line x1="5" y1="12" x2="19" y2="12" stroke="white" stroke-width="2"/>
      <text x="12" y="45" text-anchor="middle" class="nav-text-dark">Add</text>
    </g>

    <g transform="translate(124, 306)">
      <!-- Stats -->
      <rect x="2" y="14" width="4" height="6" fill="#64748b"/>
      <rect x="8" y="8" width="4" height="12" fill="#64748b"/>
      <rect x="14" y="4" width="4" height="16" fill="#64748b"/>
      <text x="12" y="35" text-anchor="middle" class="nav-text-dark">Stats</text>
    </g>

    <g transform="translate(152, 306)">
      <!-- Profile -->
      <circle cx="8" cy="6" r="4" fill="none" stroke="#64748b" stroke-width="1.5"/>
      <path d="M0 18c0-4 4-5 8-5s8 1 8 5" fill="none" stroke="#64748b" stroke-width="1.5" transform="scale(0.7)"/>
      <text x="8" y="35" text-anchor="middle" class="nav-text-dark">Me</text>
    </g>

    <!-- Thumb zone indicator -->
    <ellipse cx="100" cy="320" rx="50" ry="30" fill="#bbf7d0" opacity="0.5"/>
    <text x="100" y="380" text-anchor="middle" class="label-good">Navigation in</text>
    <text x="100" y="395" text-anchor="middle" class="label-good">natural thumb zone</text>
  </g>

  <!-- Research callout -->
  <rect x="250" y="430" width="300" height="50" rx="8" fill="#f0fdf4" stroke="#16a34a"/>
  <text x="400" y="452" text-anchor="middle" class="label-good">Research: Redbooth saw 65% increase in</text>
  <text x="400" y="468" text-anchor="middle" class="label-good">daily active users after switching to bottom nav</text>
</svg>
