<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px system-ui; fill: #1a1a1a; }
      .subtitle { font: 14px system-ui; fill: #666; }
      .label { font: 12px system-ui; fill: #333; }
      .label-bad { font: 11px system-ui; fill: #dc2626; }
      .label-good { font: 11px system-ui; fill: #16a34a; }
      .phone-frame { fill: #1f2937; }
      .screen { fill: #ffffff; }
      .card { fill: #ffffff; stroke: #e5e7eb; }
      .card-name { font: bold 14px system-ui; fill: #1f2937; }
      .card-detail { font: 12px system-ui; fill: #6b7280; }
      .badge { fill: #f3f4f6; }
      .badge-text { font: 11px system-ui; fill: #374151; }
      .star-filled { fill: #fbbf24; }
      .star-empty { fill: #e5e7eb; }
      .action-edit { fill: #3b82f6; }
      .action-stats { fill: #22c55e; }
      .action-text { font: 10px system-ui; fill: white; }
      .table-header { fill: #f9fafb; }
      .table-text { font: 10px system-ui; fill: #374151; }
      .table-text-header { font: bold 10px system-ui; fill: #374151; }
      .swipe-arrow { fill: #94a3b8; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Mobile Data Display: Table vs Cards</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Swipe gestures are faster than finding and tapping buttons</text>

  <!-- Current: Table View (Left Phone) -->
  <g transform="translate(100, 80)">
    <text x="100" y="0" text-anchor="middle" class="label">Current: Table View</text>

    <!-- Phone frame -->
    <rect x="20" y="20" width="160" height="380" rx="20" class="phone-frame"/>
    <rect x="28" y="28" width="144" height="364" rx="16" class="screen"/>

    <!-- Header -->
    <rect x="28" y="28" width="144" height="32" fill="#f8fafc"/>
    <text x="50" y="50" style="font: bold 12px system-ui; fill: #1f2937;">Players</text>
    <line x1="28" y1="60" x2="172" y2="60" stroke="#e5e7eb"/>

    <!-- Table header -->
    <rect x="28" y="60" width="144" height="24" class="table-header"/>
    <text x="35" y="76" class="table-text-header">Name</text>
    <text x="75" y="76" class="table-text-header">Age</text>
    <text x="100" y="76" class="table-text-header">Team</text>
    <text x="135" y="76" class="table-text-header">...</text>

    <!-- Table rows -->
    <g transform="translate(28, 84)">
      <line x1="0" y1="0" x2="144" y2="0" stroke="#e5e7eb"/>
      <text x="7" y="16" class="table-text">John S.</text>
      <text x="52" y="16" class="table-text">12</text>
      <text x="77" y="16" class="table-text">U12</text>
      <text x="112" y="16" class="table-text">•••</text>
    </g>
    <g transform="translate(28, 108)">
      <line x1="0" y1="0" x2="144" y2="0" stroke="#e5e7eb"/>
      <text x="7" y="16" class="table-text">Sarah J.</text>
      <text x="52" y="16" class="table-text">14</text>
      <text x="77" y="16" class="table-text">U14</text>
      <text x="112" y="16" class="table-text">•••</text>
    </g>
    <g transform="translate(28, 132)">
      <line x1="0" y1="0" x2="144" y2="0" stroke="#e5e7eb"/>
      <text x="7" y="16" class="table-text">Mike W.</text>
      <text x="52" y="16" class="table-text">12</text>
      <text x="77" y="16" class="table-text">U12</text>
      <text x="112" y="16" class="table-text">•••</text>
    </g>

    <!-- Scroll indicator -->
    <text x="100" y="200" text-anchor="middle" class="label-bad">← Scroll →</text>

    <!-- Issues -->
    <text x="100" y="420" text-anchor="middle" class="label-bad">Horizontal scroll required</text>
    <text x="100" y="435" text-anchor="middle" class="label-bad">Tiny tap targets</text>
    <text x="100" y="450" text-anchor="middle" class="label-bad">Data truncated</text>
  </g>

  <!-- Proposed: Card View (Right Phone) -->
  <g transform="translate(500, 80)">
    <text x="100" y="0" text-anchor="middle" class="label">Proposed: Card View</text>

    <!-- Phone frame -->
    <rect x="20" y="20" width="160" height="380" rx="20" class="phone-frame"/>
    <rect x="28" y="28" width="144" height="364" rx="16" class="screen"/>

    <!-- Header -->
    <rect x="28" y="28" width="144" height="32" fill="#f8fafc"/>
    <text x="50" y="50" style="font: bold 12px system-ui; fill: #1f2937;">Players (24)</text>
    <circle cx="155" cy="44" r="10" fill="#f1f5f9"/>
    <text x="155" y="48" text-anchor="middle" style="font: 14px system-ui; fill: #64748b;">+</text>
    <line x1="28" y1="60" x2="172" y2="60" stroke="#e5e7eb"/>

    <!-- Card 1 (Normal) -->
    <g transform="translate(32, 68)">
      <rect x="0" y="0" width="136" height="72" rx="8" class="card"/>
      <!-- Avatar -->
      <circle cx="24" cy="36" r="16" fill="#e5e7eb"/>
      <text x="24" y="40" text-anchor="middle" style="font: bold 10px system-ui; fill: #6b7280;">JS</text>
      <!-- Content -->
      <text x="48" y="20" class="card-name">John Smith</text>
      <rect x="48" y="26" width="24" height="14" rx="4" class="badge"/>
      <text x="60" y="36" text-anchor="middle" class="badge-text">U12</text>
      <text x="76" y="36" class="card-detail">Midfielder</text>
      <!-- Stars -->
      <g transform="translate(48, 44)">
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(8,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(16,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(24,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-empty" transform="translate(32,0) scale(0.7)"/>
      </g>
      <!-- Chevron -->
      <path d="M120,32 L126,36 L120,40" fill="none" stroke="#9ca3af" stroke-width="2"/>
    </g>

    <!-- Card 2 (Swiped) - showing actions -->
    <g transform="translate(32, 148)">
      <!-- Action buttons behind -->
      <rect x="72" y="0" width="64" height="72" rx="0" class="action-edit"/>
      <text x="88" y="32" class="action-text">Edit</text>
      <rect x="104" y="24" width="16" height="16" fill="none"/>

      <!-- Revealed card (shifted left) -->
      <g transform="translate(-40, 0)">
        <rect x="0" y="0" width="136" height="72" rx="8" class="card"/>
        <circle cx="24" cy="36" r="16" fill="#e5e7eb"/>
        <text x="24" y="40" text-anchor="middle" style="font: bold 10px system-ui; fill: #6b7280;">SJ</text>
        <text x="48" y="20" class="card-name">Sarah Johnson</text>
        <rect x="48" y="26" width="24" height="14" rx="4" class="badge"/>
        <text x="60" y="36" text-anchor="middle" class="badge-text">U14</text>
        <text x="76" y="36" class="card-detail">Goalkeeper</text>
        <g transform="translate(48, 44)">
          <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="scale(0.7)"/>
          <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(8,0) scale(0.7)"/>
          <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(16,0) scale(0.7)"/>
          <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(24,0) scale(0.7)"/>
          <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-empty" transform="translate(32,0) scale(0.7)"/>
        </g>
        <path d="M120,32 L126,36 L120,40" fill="none" stroke="#9ca3af" stroke-width="2"/>
      </g>

      <!-- Swipe indicator -->
      <path d="M24,85 L8,90 L24,95" class="swipe-arrow"/>
      <text x="32" y="93" class="card-detail">Swipe left for actions</text>
    </g>

    <!-- Card 3 (Normal) -->
    <g transform="translate(32, 248)">
      <rect x="0" y="0" width="136" height="72" rx="8" class="card"/>
      <circle cx="24" cy="36" r="16" fill="#e5e7eb"/>
      <text x="24" y="40" text-anchor="middle" style="font: bold 10px system-ui; fill: #6b7280;">MW</text>
      <text x="48" y="20" class="card-name">Mike Williams</text>
      <rect x="48" y="26" width="24" height="14" rx="4" class="badge"/>
      <text x="60" y="36" text-anchor="middle" class="badge-text">U12</text>
      <text x="76" y="36" class="card-detail">Forward</text>
      <g transform="translate(48, 44)">
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(8,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(16,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(24,0) scale(0.7)"/>
        <polygon points="5,0 6.5,3 10,3.5 7.5,6 8,10 5,8 2,10 2.5,6 0,3.5 3.5,3" class="star-filled" transform="translate(32,0) scale(0.7)"/>
      </g>
      <path d="M120,32 L126,36 L120,40" fill="none" stroke="#9ca3af" stroke-width="2"/>
    </g>

    <!-- Benefits -->
    <text x="100" y="420" text-anchor="middle" class="label-good">All info visible</text>
    <text x="100" y="435" text-anchor="middle" class="label-good">Large touch targets</text>
    <text x="100" y="450" text-anchor="middle" class="label-good">Swipe for quick actions</text>
  </g>

  <!-- Legend -->
  <g transform="translate(280, 500)">
    <rect x="0" y="0" width="240" height="40" rx="8" fill="#f0fdf4" stroke="#16a34a"/>
    <text x="120" y="17" text-anchor="middle" class="label-good">Gesture: Swipe left to reveal actions</text>
    <text x="120" y="32" text-anchor="middle" class="label-good">Tap card to navigate to detail</text>
  </g>
</svg>
