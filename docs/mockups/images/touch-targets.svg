<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px system-ui; fill: #1a1a1a; }
      .subtitle { font: 14px system-ui; fill: #666; }
      .label { font: 12px system-ui; fill: #333; }
      .label-bad { font: 11px system-ui; fill: #dc2626; }
      .label-good { font: 11px system-ui; fill: #16a34a; }
      .label-warn { font: 11px system-ui; fill: #ca8a04; }
      .btn-text { font: 13px system-ui; fill: white; }
      .btn-text-outline { font: 13px system-ui; fill: #374151; }
      .size-label { font: 10px system-ui; fill: #6b7280; }
    </style>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Touch Target Compliance (Apple HIG: 44x44pt minimum)</text>
  <text x="400" y="50" text-anchor="middle" class="subtitle">Buttons smaller than 44px are missed by 25%+ of users</text>

  <!-- Current Sizes (Left) -->
  <g transform="translate(50, 90)">
    <text x="150" y="0" text-anchor="middle" class="label-bad">Current Sizes (Below Standard)</text>

    <!-- h-8 (32px) -->
    <g transform="translate(0, 30)">
      <rect x="50" y="0" width="120" height="32" rx="6" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="110" y="20" text-anchor="middle" class="btn-text-outline">Add Player</text>
      <text x="200" y="20" class="size-label">h-8 (32px)</text>
      <text x="280" y="20" class="label-bad">Too small</text>
      <!-- X mark -->
      <circle cx="320" cy="16" r="10" fill="#fecaca"/>
      <text x="320" y="21" text-anchor="middle" style="font: bold 14px system-ui; fill: #dc2626;">✗</text>
    </g>

    <!-- h-9 (36px) -->
    <g transform="translate(0, 80)">
      <rect x="50" y="0" width="120" height="36" rx="6" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="110" y="22" text-anchor="middle" class="btn-text-outline">Add Player</text>
      <text x="200" y="22" class="size-label">h-9 (36px)</text>
      <text x="280" y="22" class="label-bad">Below 44px</text>
      <circle cx="320" cy="18" r="10" fill="#fecaca"/>
      <text x="320" y="23" text-anchor="middle" style="font: bold 14px system-ui; fill: #dc2626;">✗</text>
    </g>

    <!-- h-10 (40px) -->
    <g transform="translate(0, 135)">
      <rect x="50" y="0" width="120" height="40" rx="6" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="110" y="25" text-anchor="middle" class="btn-text-outline">Add Player</text>
      <text x="200" y="25" class="size-label">h-10 (40px)</text>
      <text x="280" y="25" class="label-warn">Close</text>
      <circle cx="320" cy="20" r="10" fill="#fef3c7"/>
      <text x="320" y="25" text-anchor="middle" style="font: bold 14px system-ui; fill: #ca8a04;">!</text>
    </g>
  </g>

  <!-- Proposed Sizes (Right) -->
  <g transform="translate(420, 90)">
    <text x="150" y="0" text-anchor="middle" class="label-good">Proposed Sizes (Compliant)</text>

    <!-- h-11 (44px) -->
    <g transform="translate(0, 30)">
      <rect x="50" y="0" width="140" height="44" rx="6" fill="#2563eb"/>
      <text x="120" y="27" text-anchor="middle" class="btn-text">Add Player</text>
      <text x="220" y="27" class="size-label">h-11 (44px)</text>
      <text x="300" y="27" class="label-good">Minimum</text>
      <circle cx="340" cy="22" r="10" fill="#bbf7d0"/>
      <text x="340" y="27" text-anchor="middle" style="font: bold 14px system-ui; fill: #16a34a;">✓</text>
    </g>

    <!-- h-12 (48px) -->
    <g transform="translate(0, 95)">
      <rect x="50" y="0" width="150" height="48" rx="6" fill="#2563eb"/>
      <text x="125" y="30" text-anchor="middle" class="btn-text">Add Player</text>
      <text x="230" y="30" class="size-label">h-12 (48px)</text>
      <text x="310" y="30" class="label-good">Comfortable</text>
      <circle cx="355" cy="24" r="10" fill="#bbf7d0"/>
      <text x="355" y="29" text-anchor="middle" style="font: bold 14px system-ui; fill: #16a34a;">✓</text>
    </g>

    <!-- h-14 (56px) -->
    <g transform="translate(0, 165)">
      <rect x="50" y="0" width="160" height="56" rx="8" fill="#2563eb"/>
      <text x="130" y="34" text-anchor="middle" style="font: 15px system-ui; fill: white;">Add Player</text>
      <text x="240" y="34" class="size-label">h-14 (56px)</text>
      <text x="320" y="34" class="label-good">Primary CTA</text>
      <circle cx="365" cy="28" r="10" fill="#bbf7d0"/>
      <text x="365" y="33" text-anchor="middle" style="font: bold 14px system-ui; fill: #16a34a;">✓</text>
    </g>
  </g>

  <!-- 44px Reference Line -->
  <g transform="translate(0, 320)">
    <line x1="100" y1="0" x2="700" y2="0" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="350" y="-12" width="100" height="24" rx="4" fill="#dbeafe"/>
    <text x="400" y="5" text-anchor="middle" style="font: bold 12px system-ui; fill: #2563eb;">44px Standard</text>
  </g>

  <!-- Finger size reference -->
  <g transform="translate(100, 350)">
    <ellipse cx="30" cy="15" rx="25" ry="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
    <text x="80" y="20" class="label">Average adult fingertip: ~45-57px</text>
  </g>

  <!-- Source -->
  <text x="400" y="385" text-anchor="middle" class="subtitle">Source: Apple Human Interface Guidelines</text>
</svg>
