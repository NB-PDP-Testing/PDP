name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check-types

      - name: Run linting
        run: npm run check

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Add dummy values for build (real values in Vercel)
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY || 'dummy-key-for-ci' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'dummy-key-for-ci' }}
          NEXT_PUBLIC_CONVEX_URL: 'https://dummy-url-for-ci.convex.cloud'
          BETTER_AUTH_SECRET: 'dummy-secret-for-ci'
          BETTER_AUTH_URL: 'http://localhost:3000'
