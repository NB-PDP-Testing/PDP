name: UAT Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  uat-tests:
    name: Playwright UAT Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies from monorepo root
      # This installs all workspace dependencies including apps/web and Playwright
      - name: Install dependencies (monorepo)
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright UAT tests
        run: npx playwright test
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL || 'http://localhost:3000' }}
          TEST_ORG_ID: ${{ secrets.TEST_ORG_ID }}
          # Test user credentials (set these in GitHub secrets)
          TEST_ADMIN_EMAIL: ${{ secrets.TEST_ADMIN_EMAIL }}
          TEST_ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
          TEST_COACH_EMAIL: ${{ secrets.TEST_COACH_EMAIL }}
          TEST_COACH_PASSWORD: ${{ secrets.TEST_COACH_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: apps/web/test-results/
          retention-days: 7

  # Optional: Run against staging environment
  uat-staging:
    name: UAT Tests (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies from monorepo root
      # This installs all workspace dependencies including apps/web and Playwright
      - name: Install dependencies (monorepo)
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright UAT tests against staging
        run: npx playwright test
        env:
          CI: true
          # Point to staging URL
          PLAYWRIGHT_BASE_URL: ${{ secrets.STAGING_URL }}
          TEST_ORG_ID: ${{ secrets.STAGING_TEST_ORG_ID }}

      - name: Upload staging test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: apps/web/playwright-report/
          retention-days: 30
