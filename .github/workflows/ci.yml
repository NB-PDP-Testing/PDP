name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full git history for --changed to work

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Convex types
        working-directory: packages/backend
        run: npx convex codegen --typecheck disable
        env:
          CONVEX_DEPLOY_KEY: 'dummy-key-for-codegen'

      - name: Run type check
        run: npm run check-types

      # Temporarily disabled - linting has pre-existing issues across codebase
      # TODO: Re-enable once codebase-wide linting is addressed
      # - name: Run linting (changed files only)
      #   run: |
      #     if [ "${{ github.event_name }}" == "pull_request" ]; then
      #       npx biome check --changed --diagnostic-level=error .
      #     else
      #       # For pushes to main, check files changed in the last commit
      #       npx biome check --changed --since=HEAD~1 --diagnostic-level=error .
      #     fi

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Convex types
        working-directory: packages/backend
        run: npx convex codegen --typecheck disable
        env:
          CONVEX_DEPLOY_KEY: 'dummy-key-for-codegen'

      - name: Build
        run: npm run build
        env:
          # Add dummy values for build (real values in Vercel)
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY || 'dummy-key-for-ci' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'dummy-key-for-ci' }}
          NEXT_PUBLIC_CONVEX_URL: 'https://dummy-url-for-ci.convex.cloud'
          BETTER_AUTH_SECRET: 'dummy-secret-for-ci'
          BETTER_AUTH_URL: 'http://localhost:3000'

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx audit-ci --moderate
        continue-on-error: true

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Convex types
        working-directory: packages/backend
        run: npx convex codegen --typecheck disable
        env:
          CONVEX_DEPLOY_KEY: 'dummy-key-for-codegen'

      - name: Build for production
        run: npm run build
        env:
          CONVEX_DEPLOY_KEY: 'dummy-key-for-ci'
          ANTHROPIC_API_KEY: 'dummy-key-for-ci'
          NEXT_PUBLIC_CONVEX_URL: 'https://dummy-url-for-ci.convex.cloud'
          BETTER_AUTH_SECRET: 'dummy-secret-for-ci'
          BETTER_AUTH_URL: 'http://localhost:3000'

      - name: Analyze bundle
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const buildManifest = path.join(process.cwd(), 'apps/web/.next/build-manifest.json');
            if (fs.existsSync(buildManifest)) {
              const size = fs.statSync(buildManifest).size;
              console.log(`Build manifest size: ${(size / 1024).toFixed(2)} KB`);
            }

  convex-validate:
    name: Convex Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Convex schema
        working-directory: packages/backend
        run: npx convex dev --once --configure=skip || echo "Convex validation completed"
        continue-on-error: true
