name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  preview-info:
    name: PR Preview Information
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Add PR comment with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const body = `
            ## üöÄ Preview Deployment

            Your pull request will be automatically deployed to Vercel.

            **What happens next:**
            - ‚úÖ Type checking
            - ‚úÖ Linting
            - ‚úÖ Security scanning
            - ‚úÖ Build validation
            - üöÄ Vercel preview deployment

            **Vercel Preview URL:** Will be available once deployment completes

            You can view the deployment status in the Vercel dashboard.
            `;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview Deployment')
            );

            if (!botComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  code-quality:
    name: Code Quality Report
    runs-on: ubuntu-latest
    # Temporarily disabled during sprint - CI workflow handles these checks
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        id: typecheck
        run: npm run check-types
        continue-on-error: true

      - name: Run linting
        id: lint
        run: npm run check
        continue-on-error: true

      - name: Count files changed
        id: changes
        run: |
          FILES_CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | wc -l)
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const filesChanged = '${{ steps.changes.outputs.files_changed }}';
            const typeCheckResult = '${{ steps.typecheck.outcome }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const lintResult = '${{ steps.lint.outcome }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';

            const body = `
            ## üìä Code Quality Report

            | Check | Status |
            |-------|--------|
            | TypeScript | ${typeCheckResult} |
            | Linting | ${lintResult} |
            | Files Changed | ${filesChanged} |

            <details>
            <summary>View CI/CD Pipeline</summary>

            All checks must pass before merging:
            - Type checking
            - Code linting
            - Security scanning
            - Build validation
            - Bundle size check

            </details>
            `;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Code Quality Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
